# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# ============================================================
# 主题与外观
# ============================================================
remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin  : "contrast"

# ============================================================
# 站点基本信息
# ============================================================
locale                 : "en-US"
rtl                    : false
title                  : "PCY's Homepage" # 关键：无空格
title_separator        : "-"
name                   : "Chenyu Pan"
description            : "Personal website of Chenyu Pan."
url                    : "https://ts-sun-p.github.io" # 无空格
baseurl                : "/PCY.github.io" # 重要：添加 baseurl
repository             : "TS-Sun-P/PCY.github.io" # 无空格，正确格式
teaser                 : /assets/images/teaser.jpg
logo                   : /assets/images/avatar.jpg
breadcrumbs            : false
words_per_minute       : 200
enable_copy_code_button: true
copyright              : "Chenyu Pan"
copyright_url          : "https://ts-sun-p.github.io/PCY.github.io" # 无空格

# ============================================================
# 评论系统
# ============================================================
comments:
  provider: giscus
  giscus:
    repo_id            : "R_kgDOPWq04A"
    category_name      : "General"
    category_id        : "DIC_kwDOPWq04M4Ctr7Q"
    discussion_term    : "pathname"
    reactions_enabled  : 1
    theme              : "preferred_color_scheme"
    input_position     : "bottom"
    lang               : "zh-CN"
    lazy               : false

# ============================================================
# 搜索功能
# ============================================================
search: true
search_full_content: true
search_provider: lunr
lunr:
  search_within_pages: true

# ============================================================
# SEO 与社交
# ============================================================
og_image: /assets/images/og-image.jpg
social:
  type: Person
  name: "TS"
  links:
    - https://github.com/TS-Sun-P
    - https://www.xiaohongshu.com/user/profile/65f1a659000000000500e334

# Analytics (示例，填入你的ID)
# analytics:
#   provider: google-gtag
#   google:
#     tracking_id: G-XXXXXXXXXX

# ============================================================
# 作者信息
# ============================================================
author:
  name: "Chenyu Pan（潘辰誉）"
  avatar: /assets/images/avatar.jpg
  bio: "A TJU student"
  location: "Tianjin/Jincheng, China"
  email: panchenyu@tju.edu.cn
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/TS-Sun-P"

# ============================================================
# 页脚
# ============================================================
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/TS-Sun-P"
  since: "2025"

# ============================================================
# 其他配置
# ============================================================
timezone: Asia/Shanghai # 设置时区


# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - minimal-mistakes-jekyll.gemspec
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink: /:categories/:title/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# Pagination with jekyll-paginate
paginate: 5 # amount of posts to show
paginate_path: /page:num/

# Pagination with jekyll-paginate-v2
# See https://github.com/sverrirs/jekyll-paginate-v2/blob/master/README-GENERATOR.md#site-configuration
#   for configuration details
pagination:
  # Set enabled to true to use paginate v2
  # enabled: true
  debug: false
  collection: 'posts'
  per_page: 10
  permalink: '/page/:num/'
  title: ':title - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  category: 'posts'
  tag: ''
  locale: ''
  trail:
    before: 2
    after: 2


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache


# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#   permalinks:
#     category: /categories/:name/
#     tag: /tags/:name/


# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: # true
      share: true
      related: true
